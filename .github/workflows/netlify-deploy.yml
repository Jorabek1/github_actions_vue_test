name: Netlify Deploy

on:
  push:
    branches:
      - master  # Adjust to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_SITE_ID: 6e820286-9dc2-4da4-85d2-e266bf4e9775
          NETLIFY_AUTH_TOKEN: H5H4LLY6NFOSBXW5JJP4P7TJDXWR6WMX
        run: npx netlify-cli deploy --site ${{env.NETLIFY_SITE_ID}} --auth ${{ env.NETLIFY_AUTH_TOKEN }} --prod