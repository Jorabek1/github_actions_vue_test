name: Test Vue app
on: 
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/*'
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get repositiry code 
        uses: actions/checkout@v4
      - name: Cache deps 
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install dependense
        run: npm ci
      - name: Test application
        run: echo testing...
  lint:
    runs-on: ubuntu-latest
    needs: deploy
    steps: 
      - name: Get repositiry code 
        uses: actions/checkout@v4
      - name: Cache deps 
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install dependense
        run: npm ci
      - name: Lint application
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps: 
      - name: Get repositiry code 
        uses: actions/checkout@v4
      - name: Cache deps 
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install dependense
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo deploying...
